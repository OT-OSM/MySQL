---
mysql_daemon: mysql
mysql_log_file_group: adm
mysql_slow_query_log_file: /var/log/mysql/mysql-slow.log
mysql_log_error: /var/log/mysql/mysql.err
mysql_syslog_tag: mysql
mysql_pid_file: /var/run/mysqld/mysqld.pid
mysql_config_file: /etc/mysql/my.cnf
mysql_config_include_dir: /etc/mysql/conf.d
mysql_socket: /var/run/mysqld/mysqld.sock
mysql_supports_innodb_large_prefix: true

mysql_root_username: root
mysql_root_password: root

# Same keys as `mysql_users` above.
mysql_replication_user: {name: slave, password: slave}

mysql_install_packages: true
replication: true
users_creation: true
database_creation: true
